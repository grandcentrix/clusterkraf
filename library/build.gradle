apply plugin: 'android-library'

repositories {
    mavenCentral()
}
dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.google.android.gms:play-services:4.+'

}

android {
    compileSdkVersion 17
    buildToolsVersion '17.0.0'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}